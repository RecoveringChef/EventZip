                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- banner image with a parallax scroll effect-->
        <div class="parallax-container">
            <div class="parallax"><img src="assets/images/parallaxBackground.jpg"></div>
        </div>
        <!-- Create buttons Row -->
        <div id="buttonRow">
            <a id="events-btn" class="btn" class="waves-effect waves-light btn-large"><i
                    class="material-icons right">cloud</i>Events</a>
            <a id="rests-btn" class="btn" class="waves-effect waves-light btn-large"><i
                    class="material-icons right">cloud</i>Restaurants</a>
            <a id="bars-btn" class="btn" class="waves-effect waves-light btn-large"><i
                    class="material-icons right">cloud</i>Bars</a>
            <a id="hotels-btn" class="btn" class="waves-effect waves-light btn-large"><i
                    class="material-icons right">cloud</i>Hotels</a>
            <a id="movies-btn" class="btn" class="waves-effect waves-light btn-large"><i
                    class="material-icons right">cloud</i>Movies</a>
        </div>

        <!-- wrapper for our forms-->
        <div id="inputForm">
            <form>
                <div class="row">
                    <div class="col s12">
                        Enter Zipcode here:
                        <div class="input-field inline">

                            <!-- TOur inputs we pull into our ajax calls to get back data. -->
                            <input id="zipcode_inline" type="text" class="validate">
                            <label for="zipcode_inline">Zipcode</label>
                            <span class="helper-text" data-error="wrong"
                                data-success="Oh no, you actually live there?"></span>
                        </div>

                        <!--the drop down for the amount of results user would like.  -->
                        <div class="input-field inline">
                            <select class="numVal">
                                <option value="5" disabled selected>Number of Results</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                            </select>
                            <label>Results Total</label>
                        </div>
                    </div>


            </form>
        </div>
        </div>
        </div>
        <!-- This is the container and div we dynamically append the result cards into. -->
        <div class="container">
            <div id="displayParam"></div>
            
            <div class="row" id="results"></div>
        </div>
    </main>
