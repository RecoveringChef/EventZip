<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EventZip</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- link for using google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Here is our nav bar in our header -->
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo center">EventZip</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Github Repo</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- parallax below -->
        <div class="parallax-container">
            <div class="parallax"><img src="assets/images/parallaxBackground.jpg"></div>
        </div>
        <!-- Create buttons Row -->
        <div id="buttowRow">
            <a id="events-btn" class="btn" class="waves-effect waves-light btn-large"><i
                    class="material-icons right">cloud</i>Events</a>
            <a id="rests-btn" class="btn" class="waves-effect waves-light btn-large"><i
                    class="material-icons right">cloud</i>Restaurants</a>
            <a id="hotels-btn" class="btn" class="waves-effect waves-light btn-large"><i
                    class="material-icons right">cloud</i>Hotels</a>
            <a id="movies-btn" class="btn" class="waves-effect waves-light btn-large"><i
                    class="material-icons right">cloud</i>Movies</a>
        </div>

        <!-- Create inputForm Row -->
        <div id="inputForm">
            <form>
                <div class="row">
                    <div class="col s12">
                        Enter Zipcode here:
                        <div class="input-field inline">

                            <!-- This is the id below.  You will target ffor zipcode value -->
                            <input id="zipcode_inline" type="text" class="validate">
                            <label for="zipcode_inline">Zipcode</label>
                            <span class="helper-text" data-error="wrong" data-success="right"></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="results">White Space!!</div>
    </main>



    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer
                        content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2014 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
