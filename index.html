<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EventZip</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- link for using google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- font awesome icon kit -->
    <script src="https://kit.fontawesome.com/6e04967871.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- nav bar below. links still undecided. -->
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo center">EventZip</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="https://github.com/rgoderis/event-project"><i class="fab fa-github left fa-3x"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- banner image with a parallax scroll effect-->
        <div class="parallax-container">
            <div class="parallax"><img src="assets/images/parallaxBackground.jpg"></div>
        </div>
        <!-- Create buttons Row -->
        <div id="buttonRow">
            <a id="events-btn" class="btn" class="waves-effect waves-light btn-large"><i
                    class="material-icons right">cloud</i>Events</a>
            <a id="rests-btn" class="btn" class="waves-effect waves-light btn-large"><i
                    class="material-icons right">cloud</i>Restaurants</a>
            <a id="bars-btn" class="btn" class="waves-effect waves-light btn-large"><i
                    class="material-icons right">cloud</i>Bars</a>
            <a id="hotels-btn" class="btn" class="waves-effect waves-light btn-large"><i
                    class="material-icons right">cloud</i>Hotels</a>
            <a id="movies-btn" class="btn" class="waves-effect waves-light btn-large"><i
                    class="material-icons right">cloud</i>Movies</a>
        </div>

        <!-- wrapper for our forms-->
        <div id="inputForm">
            <form>
                <div class="row">
                    <div class="col s12">
                        Enter Zipcode here:
                        <div class="input-field inline">

                            <!-- TOur inputs we pull into our ajax calls to get back data. -->
                            <input id="zipcode_inline" type="text" class="validate">
                            <label for="zipcode_inline">Zipcode</label>
                            <span class="helper-text" data-error="wrong" data-success="Oh no, you actually live there?"></span>
                        </div>

                        <!--the drop down for the amount of results user would like.  -->
                        <div class="input-field inline">
                            <select>
                                <option value="" disabled selected>Number of Results</option>
                                <option value="1">5</option>
                                <option value="2">10</option>
                                <option value="3">15</option>
                            </select>
                            <label>Results Total</label>
                        </div>
                    </div>


            </form>
        </div>
        </div>
        </div>
        <!-- This is the container and div we dynamically append the result cards into. -->
        <div class="container">
            <div class="row" id="results"></div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <h5 class="white-text center-align">Contributors</h5>
                <ul class="center-align">
                    <li><a class="grey-text text-lighten-3" href="https://github.com/rgoderis">Ryan Goderis</a></li>
                    <li><a class="grey-text text-lighten-3" href="https://github.com/Ckopei">Cameron Kopel</a></li>
                    <li><a class="grey-text text-lighten-3" href="https://github.com/dlopez079">David Lopez</a></li>
                    <li><a class="grey-text text-lighten-3" href="https://github.com/RecoveringChef">Dan Crenshaw</a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2014 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
